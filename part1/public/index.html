<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walking Service - Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
        body {
            background-color: #ff0000;
            color: #ffff00;
            font-family: Times;
            font-size: 8px;
        }

        button {
            width: 10px;
            height: 10px;
            font-size: 6px;
        }

        #dog-container {
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Dog of the Day</h1>
        <div id="dog-container">
            <div v-if="loading">
                <p>Loading dog picture...</p>
            </div>
            <div v-else>
                <img :src="dogImage" style="max-width: 400px; height: auto;">
                <h2>Meet Buddy!</h2>
                <p><strong>Breed:</strong> Golden Retriever</p>
                <p><strong>Age:</strong> 3 years old</p>
                <p><strong>Personality:</strong> Friendly, energetic, loves belly rubs</p>
                <button type="button" @click="fetchDogImage">New Dog</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: '',
                    loading: true
                }
            },
            mounted() {
                this.fetchDogImage();
            },
            methods: {
                async fetchDogImage() {
                    // Fetch random dog image from Dog API
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                    this.loading = false;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
