<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walking Service - Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: rainbow 2s ease-in-out infinite alternate;
            color: #ffff00;
            font-family: Comic Sans MS;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            animation: bounce 1s infinite;
            color: #ff0000;
            text-shadow: 2px 2px #00ff00;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .tiny-button {
            width: 8px;
            height: 8px;
            font-size: 4px;
            padding: 1px;
            margin: 200px 0;
        }

        .far-apart {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #dog-container {
            margin-top: 300px;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Dog of the Day</h1>
        <div id="dog-container">
            <div v-if="loading">
                <p>Loading dog picture...</p>
            </div>
            <div v-else>
                <img :src="dogImage" style="max-width: 400px; height: auto;">
                <h2>Meet Buddy!</h2>
                <p><strong>Breed:</strong> Golden Retriever</p>
                <p><strong>Age:</strong> 3 years old</p>
                <p><strong>Personality:</strong> Friendly, energetic, loves belly rubs</p>
                <button type="button" @click="fetchDogImage" class="tiny-button">New</button>
                <div class="far-apart">
                    <button type="button" style="width: 5px; height: 5px; font-size: 2px;">X</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: '',
                    loading: true
                }
            },
            mounted() {
                this.fetchDogImage();
            },
            methods: {
                async fetchDogImage() {
                    // Fetch random dog image from Dog API
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                    this.loading = false;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
